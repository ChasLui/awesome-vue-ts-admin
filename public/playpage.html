<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/viser-react/umd/viser-react.min.js" crossorigin></script>
    <title>vue-ts-admin-play-page</title>
  </head>
  <body>
    <div id="react"></div>
    <script type="text/babel">
      function tick() {
        const element = (
          <div>
            <h1>Hello, React!</h1>
            <h2>It is {new Date().toLocaleTimeString()}.</h2>
          </div>
        );
        ReactDOM.render(element, document.getElementById('react'));
      }
      setInterval(tick, 1000);
    </script>
    <script type="text/babel">
      const { Chart, Tooltip, Axis, Legend, Coord, Guide, Pie } = window.ViserReact;
      const scale = [{
        dataKey: 'percent',
        min: 0,
        formatter: '.0%',
      }];
      const sourceData = [
        { item: '事例一', count: 40 },
        { item: '事例二', count: 21 },
        { item: '事例三', count: 17 },
        { item: '事例四', count: 13 },
        { item: '事例五', count: 9 }
      ];
      const percentData = [
        { item: '事例一', percentData: 0.1 },
        { item: '事例二', percentData: 0.2 },
        { item: '事例三', percentData: 0.3 },
        { item: '事例四', percentData: 0.1 },
        { item: '事例五', percentData: 0.3 }
      ];

      const element = (
        <div>
          <Chart forceFit height={400} data={percentData} scale={scale}>
            <Tooltip showTitle={false} />
            <Axis />
            <Legend dataKey="item" />
            <Coord type="theta" radius={0.75} innerRadius={0.6} />
            <Pie position="percent" color="item" style={{ stroke: '#fff', lineWidth: 1 }}
              label={['percent', {
                formatter: (val, item) => {
                  return item.point.item + ': ' + val;
                }
              }]}
            />
          </Chart>
        </div>
      );
      // ReactDOM.render(element, document.getElementById('react'));
    </script>
    <div id="vue"></div>
  </body>
</html>
